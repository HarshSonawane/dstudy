{% extends 'account/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<div class="container">
    <div class="row no-gutters">
      <div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 space-3 space-lg-0">
        

          <!-- Title -->
          <div class="mb-7">
            <h1 class="h3 text-primary font-weight-normal mb-0">Welcome to <span class="font-weight-semi-bold">Dstudy</span></h1>
            <p>Fill out the form to get started.</p>
          </div>
          <!-- End Title -->
          <form class="js-validate mt-5" method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form.| crispy }}
                <input class="btn btn-primary transition-3d-hover" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
        <!-- End Form -->
      </div>
      </div>
    </div>
    </div>
{% endblock %}
